{% extends "app.html" %}
{% block title %}
    <title>Método de Lagrange</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='javascripts/lagrange.js') }}"></script>
    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>
{% endblock %}

{% block body %}
    <div class="ui grid">
        <div class="eight wide column">

            <form id="form" class="ui form">
                <div class="field">
                    <label for="lx">Intervalo A</label>
                    <input id="lx" name="lx" type="text">
                </div>
                <div class="field">
                    <label for="ly">Intervalo B</label>
                    <input id="ly" name="ly" type="text">
                </div>
              <div class="ui submit button">Submit</div>
              <div class="ui error message"></div>
            </form>
        </div>
        <div class="eight wide column">
            <div class="ui form">
                <div class="field">
                    <label>Solución</label>
                    <textarea id="solution" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
